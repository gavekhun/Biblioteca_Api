<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Livros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Listar Livros</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Página Inicial</a></li>
                <li><a href="{{ url_for('add_book') }}">Adicionar Livro</a></li>
                <li><a href="{{ url_for('lend_book') }}">Emprestar Livro</a></li>
                <li><a href="{{ url_for('return_book') }}">Devolver Livro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Livros Disponíveis</h2>
        <ul>
            {% for book in books %}
            <li>{{ book.title }} - {{ book.author }} ({{ book.year }})</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
